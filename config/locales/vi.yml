          - "　 ・ベトナムセミナー、交流会イベント"
          - "　 ・ベトナム情報の配信"
          - "　 ・よろずメール相談"
        term_title: "賛助会員　会員規約"
        term_content:
          - "1.目的"
          - "本規約は、一般社団法人Vietnam clubの賛助会員ついて定める。"
          - "2.入会"
          - "本法人の賛助会員となるには、所定の様式による申込みをし、会費を入金することにより承認されるものとする。"
          - "3.年会費および協賛金"
          - "年会費"
          - "賛助会員（個人会員/企業会員）　24,000円"
          - "申込日を入会日とし年会費の算定期間は、毎年８月１日～７月３１日とします。"
          - "途中入会の場合は申込日から月割にて計算させて頂きます。"
          - "2年目より会費は年に1回、当法人から更新を通知する。"
          - "4.特典の提供"
          - "本法人は、正会員および賛助会員に対し特典を提供する。"
          - "特典内容は賛助会員募集のご案内に基づくものとする。"
          - "5.退会"
          - "賛助会員は、1ヶ月以上前に本法人に対し退会届を提出することにより、任意に退会することができる。ただし、既納された会費は返還されない。"
          - "6.除名"
          - "本法人は、賛助会員が下記の一つに該当する行為を行った場合、総会の決議によりその会員を除名することができる。なお、除名された会員に対し、本法人はp 既納された会費を返還しない。"
          - "1.本法人の定款または本規約に違反した場合"
          - "2.犯罪等によって本法人の信用を失墜させた場合"
          - "3.本法人の名誉を毀損し、または本法人の目的に反する行為をした場合"
          - "4.会費を納入期限から3ヶ月以内に納入しなかった場合"
          - "7.個人情報の保護"
          - "本法人は、賛助会員の個人情報について、本人の承諾なくしてその情報を公開または使用しない。会員の退会後についても同様とする。"
          - "8.賠償ほか"
          - "本法人の責に帰さない活動において、賛助会員が本法人や他の会員、第三者に対して損害を与えた場合、本法人はその損害に対して賠償する責任を負わない。"
          - "また、賛助会員が本規約に反し、または不正、違法な行為によって本法人に損害を与えた場合、本法人は当該会員に対して、損害賠償の請求を行うことができる。"
          - "附則"
          - "この規定は、平成29年4月1日より施行する。"
