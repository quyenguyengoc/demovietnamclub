        guide_content:
          - "1.  目的"
          - "一般社団法人は、ベトナム留学生と日本企業との人材交流、ベトナム企業と日本企業の経済交流を通じて、両国間の友好関係の発展に寄与するため、2016年8月に発足いたしました。"
          - "ベトナムと日本の交流という大きな目的を持って活動しておりますが、幣社団だけで、すべてを行えるとは考えておりません。多くの方々のご理解とご協力があってこそ、両国間の交流が達成されるものと考えております。この目的に賛同し、両国の発展にご尽力いただける方（個人・事業者・団体）を賛助会員として募集しています。"
          - "2.  活動"
          - "（1）ベトナム留学生団体など、日本で頑張る学生を応援するための活動。"
          - "「応援団体」"
          - "・ベトナム青年学生協会VYSA－OSKA　http://vysa-osaka.org/"
          - "・在大阪ベトナム総領事館が主催する、ベトナムと日本との文化交流イベント"
          - "（2）留学生や若手の方々と共に、日本企業文化を知り、日本で働くためのノウハウを蓄積する活動を企画。"
          - "（3）日本国内のビジネスから飛躍して、海外進出を模索する企業様へ向けての海外進出基礎セミナーの開催。"
          - "（4）ベトナム文化・生活・ビジネスに関する情報発信活動。"
          - "（5）海外で活躍したアドバイザーからのアドバイス活動。"
          - "（6）会員企業の交流会の開催。"
          - "3．年会費"
          - "24,000円"
          - "※年会費の算定期間は、毎年８月１日～７月３１日とします。"
          - "※途中入会の場合は申込日から月割にて計算させて頂きます。"
          - "※途中退会の場合の返金はございません。"
          - "4.  特典"
          - "会員のみ活用可能なサービス若しくは会員価格にてサービスを享受でいます。"
          - "・ベトナム留学生との交流イベント"
          - "　 ・留学生翻訳サービス"
          - "　 ・留学生への告知サービス"
