        guide_title: "Hướng dẫn tham gia làm thành viên hỗ trợ"
        guide_content:
          - "1. Mục đích"
          - "&nbsp;&nbsp;Vietnam Club được thành lập vào tháng 8/2016, thông qua giao lưu nhân sự giữa du học sinh Việt Nam và doanh nghiệp Nhật Bản, giao lưu kinh tế giữa doanh nghiệp Việt Nam và doanh nghiệp Nhật Bản nhằm đóng góp vào sự phát triển của mối quan hệ hữu nghị giữa hai nước."
          - "&nbsp;&nbsp;Nhưng chỉ có riêng tổ chức chúng tôi thì không thể tổ chức tất cả những hoạt động mang mục đích to lớn nhằm thúc đẩy mối quan hệ giao lưu giữa hai nước Việt Nam và Nhật Bản được. Chính nhờ sự thấu hiểu và hợp tác từ nhiều phía, mục đích to lớn trên đang trên đà trở thành hiện thực. Chúng tôi luôn mong muốn nhận được sự tham gia từ các thành viên hỗ trợ (Cá nhân. Nhà doanh nghiệp, đoàn thể) luôn cùng chung ủng hộ mục đích to lớn trên và tận tâm tận lực vì sự phát triển của 2 nước."
          - "2. Các hoạt động:"
          - "&nbsp;&nbsp;(1) Hoạt đông nhằm mục đích hỗ trợ hội du học sinh Việt Nam hay những sinh viên đang cố gắng học tập trên nước Nhật. "
          - "&nbsp;&nbsp;&nbsp;&nbsp;Đơn vị Vietnam Club đang hỗ trợ:"
          - "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;・Hội sinh viên thanh niên Việt Nam tại Osaka (VYSA-Osaka), <a href='http://vysa-osaka.org/' target='_blank'>http://vysa-osaka.org/</a>"
          - "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;・Các hoạt động giao lưu văn hóa giữa Việt Nam và Nhật Bản do Đại sứ quán Việt Nam tại Osaka chủ trì"
          - "&nbsp;&nbsp;(2) Lập kế hoạch hoạt động để giúp du học sinh và các bạn trẻ hiểu thêm về văn hóa doanh nghiệp Nhật Bản, tích lũy bí quyết làm việc tại Nhật Bản."
          - "&nbsp;&nbsp;(3) Tổ chức các “Hội thảo cơ sở tăng cường tiến vào thị trường nước ngoài”, nhằm hướng đến các doanh nghiệp mong muốn có bước tiến xa hơn khỏi thị trường kinh doanh trong nước Nhật, và tìm kiếm cơ hội tiến vào thị trường nước ngoài."
          - "&nbsp;&nbsp;(4) Các hoạt động tuyên truyền thông tin liên quan đến văn hóa, đời sống, kinh doanh tại Việt Nam."
          - "&nbsp;&nbsp;(5) Các hoạt động tư vấn từ các chuyên gia cố vấn đã có những kinh nghiệm hoạt động tại nước ngoài."
          - "&nbsp;&nbsp;(6) Tổ chức các buổi giao lưu giữa các doanh nghiệp thành viên."
          - "3. Hội phí thường niên"
          - "&nbsp;&nbsp;24,000 yên"
          - "&nbsp;&nbsp;※Hội phí thường niên có thời hạn từ ngày 1/8 đến 31/7 năm sau."
          - "&nbsp;&nbsp;※Trường hợp gia nhập vào hội nửa chừng thì hội phí phải nộp sẽ tính kể từ ngày gia nhập."
          - "&nbsp;&nbsp;※Trường hợp rời khỏi hội giữa chừng hội phí sẽ không được hoàn trả lại."
          - "4. Quyền lợi"
          - "&nbsp;&nbsp;Được hưởng những dịch vụ chỉ áp dụng dành riêng cho thành viên hoặc các dịch vụ mang giá ưu đãi dành cho thành viên."
          - "&nbsp;&nbsp;・Sự kiện giao lưu cùng với du học sinh Việt Nam."
          - "&nbsp;&nbsp;・Dịch vụ biên dịch của du học sinh."
          - "&nbsp;&nbsp;・Dịch vụ thông cáo đến du học sinh."
          - "&nbsp;&nbsp;・Dịch vụ thông dịch tiếng Việt của sinh viên Đại học tại địa phương."
          - "&nbsp;&nbsp;・Sự kiện giao lưu và các hội thảo liên quan đến Việt Nam"
          - "&nbsp;&nbsp;・Cung cấp thông tin về Việt Nam"
          - "&nbsp;&nbsp;・Thảo luận qua Email"
        term_title: "Điều khoản thành viên – thành viên hỗ trợ "
        term_content:
          - "1. Mục đích"
          - "&nbsp;&nbsp;Những Điều khoản này được quy định dành cho thành viên hỗ trợ Tổ chức hỗ trợ đầu tư xúc tiến thương mại Vietnam Club."
          - "2. Gia nhập tổ chức"
          - "&nbsp;&nbsp;Chính thức trở thành thành viên hỗ trợ của tổ chức khi đơn đăng ký theo mẫu và tiền hội phí đều được chấp thuận."
          - "3. Hội phí thường niên và tiền tài trợ"
          - "&nbsp;&nbsp;Hội phí thường niên"
          - "&nbsp;&nbsp;&nbsp;&nbsp;Thành viên hỗ trợ (cá nhân/ doanh nghiệp) 24,000 yên"
          - "&nbsp;&nbsp;&nbsp;&nbsp;Ngày đăng ký cùng là ngày vào Tổ chức, Hội phí thường niên có thời hạn từ ngày 1/8 đến 31/7 năm sau."
          - "&nbsp;&nbsp;&nbsp;&nbsp;Trường hợp gia nhập vào tổ chức giữa chừng thì hội phí sẽ được tính theo tháng kể từ ngày đăng ký."
          - "&nbsp;&nbsp;&nbsp;&nbsp;Hội phí từ năm thứ 2 trở lên, tổ chức sẽ thông báo thay đổi 1 lần/năm."
          - "4. Quyền lợi"
          - "&nbsp;&nbsp;Tổ chức sẽ mang đến những quyền lợi riêng dành cho thành viên chính thức và thành viên hỗ trợ."
          - "&nbsp;&nbsp;Nội dung quyền lợi sẽ dựa trên văn bản hướng dẫn tham gia làm thành viên hỗ trợ."
          - "5. Rời khỏi Tổ chức"
          - "&nbsp;&nbsp;Thành viên hỗ trợ có thể tự ý rút khỏi tổ chức khi đã nộp Đơn xin rời khỏi tổ chức từ trước 1 tháng trở lên. Tuy nhiên phí thành viên đã nộp trước đó sẽ không được hoàn trả."
          - "6. Chấm dứt tư cách Thành viên"
          - "&nbsp;&nbsp;Trường hợp thành viên hỗ trợ có biểu hiện của một trong số những hành vi dưới đây, Tổ chức có thể chấm dứt tư cách của thành viên đó dựa trên quyết định toàn thể. Ngoài ra, khi chấm dứt tư cách thành viên thì Tổ chức không hoàn trả hội phí đã nộp trước đó."
          - "&nbsp;&nbsp;&nbsp;&nbsp;1. Trường hợp thành viên vi phạm với các quy ước hoặc điều lệ của Tổ chức."
          - "&nbsp;&nbsp;&nbsp;&nbsp;2. Trường hợp thành viên hoạt động trái pháp luật làm mất lòng tin của Tổ chức"
          - "&nbsp;&nbsp;&nbsp;&nbsp;3. Trường hợp thành viên phỉ báng Tổ chức hoặc có hành vi trái với mục đích hoạt động của Tổ chức."
          - "&nbsp;&nbsp;&nbsp;&nbsp;4. Trường hợp không đóng hội phí trong vòng 3 tháng kể từ sau kỳ hạn quy định nộp."
          - "7. Bảo mật thông tin cá nhân"
          - "&nbsp;&nbsp;Tổ chức không sử dụng cũng như công khai những thông tin cá nhân của thành viên hỗ trợ khi chưa nhận được sự chấp thuận của thành viên đó. Đối với những thành viên sau khi rút khỏi hội vẫn sẽ được bảo mật thông tin cá nhân như trên."
          - "8. Khen thưởng và kỉ luật"
          - "&nbsp;&nbsp;Tổ chức không chịu trách nhiệm bồi thường đối với các trường hợp thành viên hỗ trợ gây tổn hại đến Tổ chức, các thành viên khác hoặc bên thứ ba trong các hoạt động nằm ngoài trách nhiệm quản lí của Tổ chức."
          - "&nbsp;&nbsp;Ngoài ra, Tổ chức có thể yêu cầu bồi thường thiệt hại đối với thành viên trong trường hợp thành viên đó gây tổn hại đến Tổ chức bằng những hành vi bất hợp pháp/bất chính hay làm trái với quy ước Điều lệ của Tổ chức."
          - "Quy định bổ sung"
          - "Quy định trên có hiệu lực thi hành từ ngày 01/04/2017."
