      member:
        intro: "Vietnam Club được thành lập vào tháng 8/2016, thông qua giao lưu nhân sự giữa du học sinh Việt Nam và doanh nghiệp Nhật Bản, giao lưu kinh tế giữa doanh nghiệp Việt Nam và doanh nghiệp Nhật Bản nhằm đóng góp vào sự phát triển của mối quan hệ hữu nghị giữa hai nước.<br/>Nhưng chỉ có riêng tổ chức chúng tôi thì không thể tổ chức tất cả những hoạt động mang mục đích to lớn nhằm thúc đẩy mối quan hệ giao lưu giữa hai nước Việt Nam và Nhật Bản được. Chính nhờ sự thấu hiểu và hợp tác từ nhiều phía, mục đích to lớn trên đang trên đà trở thành hiện thực. Chúng tôi luôn mong muốn nhận được sự tham gia từ các thành viên hỗ trợ (Cá nhân. Nhà doanh nghiệp, đoàn thể) luôn cùng chung ủng hộ mục đích to lớn trên và tận tâm tận lực vì sự phát triển của 2 nước."
