          establishment: "平成28年8月23日"
          director: "村上　福壽郎<br/>柳澤　一生"
          boss: "チャン・ドゥック・ビン総領事"
      info:
        title: "ご挨拶"
        content:
          - "&nbsp;&nbsp;当社団は大きく３つの交流を目的に２０１６年８月に発足した団体です。"
          - "&nbsp;&nbsp;&nbsp;&nbsp;１つ目はベトナムと日本の文化の交流。"
          - "&nbsp;&nbsp;&nbsp;&nbsp;２つ目はベトナム企業と日本企業の経済の交流。"
          - "&nbsp;&nbsp;&nbsp;&nbsp;最後にベトナム人留学生と日本企業の人材の交流。"
          - "&nbsp;&nbsp;これら３つの交流について在大阪ベトナム社会主義共和国総領事館のチャン・ドック・ビン総領事を名誉会"
          - "&nbsp;&nbsp;長にお迎えし、その思いと共に設立されました。"
          - "&nbsp;&nbsp;当社団の活動は、「ベトナムビジネス倶楽部」と「ベトナム留学生倶楽部」の二本柱で活動させて頂きます。"
          - "「ベトナムビジネス倶楽部」では、日本国内のビジネスから飛躍して、海外進出を模索する企業様へ向けて"
          - "「海外進出超基礎セミナー」を開催するなど、基礎からベトナムを学んでいただきます。ベトナム進出への"
          - "&nbsp;&nbsp;道のりが理解できるものと考えております。必ずやそれが、ベトナム進出への道のりを理解していただける"
          - "&nbsp;&nbsp;ものと考えております。"
          - "&nbsp;&nbsp;また、「ベトナム留学生倶楽部」では、在大阪ベトナム青年学生協会の留学生や若手の方々と共に、日本"
          - "&nbsp;&nbsp;企業の文化を知り、日本で働くためのノウハウを蓄積する活動を企画してまいります。"
          - "&nbsp;&nbsp;ベトナムと日本の交流という大きな目的を持って活動しておりますが、幣社団だけで、すべてを行えるとは"
          - "&nbsp;&nbsp;考えておりません。"
          - "&nbsp;&nbsp;多くの方々のご理解とご協力があってこそ、この大きな目的が達成されます。"
          - "&nbsp;&nbsp;当社団の趣旨にご理解いただき、一緒に活動してくれる仲間が集まることを願いご挨拶とさせて頂きます。"
    advisers:
      info:
        title:
          major: "Lĩnh vực chuyên môn"
          achievements: "Kinh nghiệm tư vấn và những hội thảo đã tham gia gần đây"
          work_performance: "Kinh nghiệm làm việc"
        major:
          first:
            - "Thấu hiểu sự khác biệt về văn hóa: Cách ứng xử trong việc giao lưu văn hóa nước ngoài."
            - "Về tôn giáo và văn hóa (Đặc biệt là Châu Á)"
            - "Sách “Lý luận của chú cóc (Nhật Bản)”"
            - "Quản lý rủi ro：bài học từ thất bại, vấn đề toàn cầu hóa và những rủi ro."
            - "Luận cơ sở nền tảng về môi trường：Hệ thống quản lí."
            - "Kinh doanh thân thiện với môi trường, công nghệ môi trường."
          second:
            - "Tư vấn về sự khác biệt văn hóa, cuộc sống khi làm việc tại nước ngoài, nét tương đồng văn hóa (các nước Bỉ, Úc)."
            - "Quản lí lao động nước ngoài và thành lập công ty pháp nhân tại nước sở tại (Bỉ, Úc)."
            - "Dịch vụ vận chuyển (Logistic) hàng hóa ra nước ngoài và thủ tục thông quan."
            - "Văn hóa và lịch sử Châu Âu (Lịch sử kinh tế phương Tây cận đại)."
            - "Quản lí rủi ro (khủng hoảng) ở nước ngoài."
          third:
            - "Tất cả công việc liên quan đến xử lí nước."
            - "Cải thiện và phân tích nguồn nước- không khí- đất đai."
            - "Cung cấp các thông tin liên quan đến đầu tư tại Việt Nam."
            - "Cung cấp thông tin các sản phẩm có giao dịch thương mại với Trung Quốc."
          fourth:
            - "Tư vấn về công nghệ thông tin hóa cho các nước khu vực ASEAN (Giải pháp phần mềm quản lý đa năng ERP về Kế toán, Tiền lương, Quản lí sản xuất, An ninh)."
            - "Đào tạo nguồn nhân lực có tính toàn cầu hóa trong nước Nhật Bản (Cải cách nhận thức về toàn cầu hóa cho toàn thể công ty và đào tạo nhân lực làm việc tại nước ngoài)."
            - "Xúc tiến phát triển hình thức offshore nước ngoài (Trong và ngoài nước), tư vấn thiết kế phát triển phần mềm ra nước ngoài."
            - "Thảo luận liên quan đến việc thành lập pháp nhân tại nước sở tại; quyền sỡ hữu trí tuệ; hợp đồng, luật pháp hay quy định tại Trung Quốc, ASEAN, Ấn Độ)."
            - "Đưa ra lời khuyên cho nhân viên được phái cử về những vấn đề liên quan như: ứng dụng các phương pháp quy định về quản lý xuất khẩu trong nước Nhật Bản, giảng dạy về sự khác biệt văn hóa một cách thực tiễn, hỗ trợ khai thác thị trường tiêu thụ và cung cấp hàng hóa ở nước ngoài, quản lý và tuyển dụng nhân sự tại đia phương nước sở tại."
          fifth:
            - "Có khả năng đưa ra những lời khuyên về việc kinh doanh tại Việt Nam một cách tổng quát"
            - "Từ khi du học vào tháng 12/1994 tại trường Đại học ngoại ngữ Hà Nội (nay là Đại học Hà Nội) đến nay, ông đã sống tại Việt Nam hơn 20 năm nên hiểu rất rõ tình hình ở Việt Nam."
            - "Có thể đọc các văn bản pháp lệnh bằng tiếng Việt."
            - "Đang tự chủ kinh doanh tại Việt Nam gần 15 năm qua."
            - "Lĩnh vực chuyên môn là hỗ trợ doanh nghiệp mở rộng kinh doanh (Đã hỗ trợ nhiều dự án cho hàng trăm công ty), Quản lí nhân sự lao động."
            - "Đã từng làm việc tại 3 thành phố lớn: Hà Nội, Hồ Chí Minh, Hải Phòng."
          sixth:
            other: "Quốc tế hóa và phát triển kinh doanh ra nước ngoài của doanh nghiệp vừa và nhỏ."
            break:
              - "Hỗ trợ thiết lập kế hoạch phát triển kinh doanh ra nước ngoài."
              - "Hỗ trợ thực hiện khảo sát tại địa phương nước ngoài F/S."
              - "Làm hợp đồng quốc tế (Đặc biệt là Hợp đồng thỏa thuận bảo mật thông tin, Hợp đồng hỗ trợ kĩ thuật, Hợp đồng ủy thác sản xuất, Hợp đồng liên doanh)."
              - "Kinh doanh tại nước ngoài/ Kinh doanh xuất khẩu/ Kinh doanh nhập khẩu/Cung cấp vật liệu từ nước ngoài."
              - "Ủy thác sản xuất tại nước ngoài/ Chuyển nhượng sản xuất ra nước ngoài/ Quản lí sản xuất nhà máy tại nước ngoài/Giao dịch công nghệ kĩ thuật quốc tế/ Hợp tác kinh doanh quốc tế."
              - "Kiểm soát an ninh thương mại (Hướng dẫn tạo lập quy định trong công ty)."
              - "Hướng dẫn chuyển công tác tại nước ngoài."
              - "Hướng dẫn các quy định làm việc và công tác tại nước ngoài)."
          seventh:
            - "Lĩnh vực truyền thông dữ liệu: Thiết lập kế hoạch hoàn thiện chuyển hướng xây dựng công nghệ mạng ALL IP."
            - "Lĩnh vực nông nghiệp: Lập đề án kế hoạch các hệ thống trong lĩnh vực nông nghiệp có áp dụng công nghệ truyền thông dữ liệu."
            - "Lĩnh vực cơ sở hạ tầng: Thiết lập kế hoạch phòng cháy chữa cháy."
          eighth:
            - "Thành lập công ty tại các quốc gia Đông Nam Á, Thái Lan, Trung Quốc và ông có kinh nghiệm trong các vị trí công việc như: quản lý bán hàng, tài chính kế toán, nhân sự."
            - "Chuyên tư vấn, cung cấp những bí quyết hay quy định mới nhất có liên quan đến các hoạt động kinh doanh tại các quốc gia Đông Nam Á và Thái Lan."
            - "Đào tạo tiếng Nhật cho người nước ngoài."
