        intro: "般社団法人VietnamClubは、ベトナム留学生と日本企業との人材交流、ベトナム企業と日本企業の経済交流を通じて、両国間の友好関係の発展に寄与するため、2016年8月に発足いたしました。両国の発展にご尽力いただける方（個人・事業者・団体）を賛助会員として募集している同時、無料会員としてベトナム人留学生の皆さんの参加を歓迎しています。"
      adviser:
        intro: "ベトナム及び近隣諸国でのお仕事の経験と知識をおかしください。ベトナム進出企業は勿論、こらから進出する企業、日本に来ている留学生も皆さまのご支援をまち望んでいます。<br/>まずは、VietnamClubにご連絡ください。<br/>"
